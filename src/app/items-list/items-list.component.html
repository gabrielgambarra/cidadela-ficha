<div class="item-container">
  <div class="input-label">
    <span>{{ label }}</span>
    <input #itemInput type="text" [name]="name" />
    <button (click)="addItem()" class="add-button">Adicionar</button>
  </div>

  <ul>
    <li *ngFor="let item of items">
      {{ item }}
      <button (click)="removeItem(item)" class="initialValue-button">
        Remover
      </button>
    </li>
  </ul>
</div>
