<div class="item-container">
  <div class="input-label">
    <span>Habilidade</span>
    <div class="input-button">
      <input type="text"
             readonly
             [value]="monster.ability">
    </div>
  </div>

  <div class="input-label">
    <span>Energia</span>
    <div class="input-button">
      <input type="text"
             readonly
             [value]="monster.energy">
    </div>
  </div>

  <button (click)="remove()">Remover</button>
</div>
